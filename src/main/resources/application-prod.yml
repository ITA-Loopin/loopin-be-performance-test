spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:5432/meta_db
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: false      # 운영 환경에서는 보통 false로 설정
        format_sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: loopin-redis
      port: 6379
    mongodb:
      uri: mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@loopin-mongodb:27017/meta_db?authSource=admin
      database: meta_db
      auto-index-creation: true
  kafka:
    bootstrap-servers: loopin-redpanda:9092
  ai:
    openai:
      api-key: ${GPT_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7
    gemini:
      api-key: ${GEMINI_API_KEY}
      base-url: "https://generativelanguage.googleapis.com/v1beta/openai/"
      chat:
        options:
          model: gemini-2.5-flash

app:
  cookie:
    secure: true
    domain: ".loopin.co.kr"

fcm:
  firebase-adminsdk: file:/app/firebase-adminsdk.json

logging:
  level:
    org.springframework.web: INFO
    com.loopin: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: WARN

springdoc:
  server-url: https://api.loopin.co.kr

resilience4j:
  circuitbreaker:
    instances:
      open-ai:
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 5s
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 2
      gemini:
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 5s
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 2

server:
  forward-headers-strategy: framework
